<!DOCTYPE html>
<html>
    <head>
        <title>uHost</title>
        <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="../shared.css">
        <link rel="stylesheet" href="start-hosting.css">
    </head>
    <body>
        <div class="back-drop"></div>
        <header class="main-header">
            <div class="logo">
                <button class="toogle-button">
                    <span class="toogle-button__bar"></span>
                    <span class="toogle-button__bar"></span>
                    <span class="toogle-button__bar"></span>
                </button>
                <a href="../index.html">
                    <img src="../images/uhost-icon.png" alt="uhost icon" class="logo__image" >
                </a>
            </div>
            <nav class="main-nav">
                <ul class="main-nav__items">
                    <li class="main-nav__item">
                        <a href="../packages/index.html" class="main-nav__link">Packages</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="../customers/index.html" class="main-nav__link">Customers</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link main-nav__link--selected">Start Hosting</a>
                    </li>
                </ul>
            </nav>
        </header>
        <nav class="mobile-nav">
            <ul class="mobile-nav__links">
                <li class="mobile-nav__link">
                    <a href="../packages/index.html">Packages</a>
                </li>
                <li class="mobile-nav__link">
                    <a href="../customers/index.html">Customers</a>
                </li>
                <li class="mobile-nav__link mobile-nav__link--selected">
                    <a href="#">Start Hosting</a>
                </li>
            </ul>
        </nav>
        <main class="register">
            <h1 class="register__prompt">Awesome! Let's dive right in!</h1>
            <form class="register__form" action="">
                 <label for="title">Title</label>
                 <select id="title">
                     <option value="mr">Mr.</option>
                     <option value="ms">Ms.</option>
                 </select>
                 <label for="first-name">First name</label>
                 <input type="text" id="first-name">
                 <label for="last-name">Last name</label>
                 <input type="text" id="last-name">
                 <label for="email">Email</label>
                 <input type="email" id="email">
                 <label for="password">Password</label>
                 <input type="password" id="password">

            </form>
        </main>
        <footer class="main-footer">
            <ul class="main-footer__items">
                <li class="main-footer__item">Support</li>
                <li class="main-footer__item">Terms of Use</li>
            </ul>
        </footer>
        <script src="../share.js"></script>
    </body>
</html>
